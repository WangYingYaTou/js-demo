<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      background-color: gray;
      position: relative;
      height: 300px;
      width: 200px;
    }

    .child {
      position: absolute;
      background-color: antiquewhite;
      top: 0;
      bottom: 0;
    }

    .selected {
      position: relative;
    }

    .selected::after {
      content: '';
      width: 4px;
      background-color: #5d8edf;
      position: absolute;
      right: 0;
      bottom: 0;
      top: 0;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child">
      child
    </div>
  </div>

  <table>
    <tbody>
      <tr>
        <td>
          1
        </td>
        <td class="selected">
          2
        </td>
      </tr>

      <tr>
        <td>
          3
        </td>
        <td>
          4
        </td>
      </tr>
    </tbody>

  </table>
</body>

</html>
