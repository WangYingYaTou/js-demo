<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrapper {
        margin-top: 200px;
        text-align: center;
      }
      .wrapper .like-btn {
        font-size: 40px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button class="like-btn">
        <span class="like-text">点赞</span> <span class="like-emoj">👍</span>
      </button>
    </div>

    <script>
      const button = document.querySelector(".like-btn");
      const buttonText = button.querySelector(".like-text");
      const buttonEmoj = button.querySelector(".like-emoj");
      let isLiked = false;
      button.addEventListener(
        "click",
        () => {
          isLiked = !isLiked;
          if (isLiked) {
            buttonText.innerHTML = "取消";
            buttonEmoj.innerHTML = "👎";
          } else {
            buttonText.innerHTML = "点赞";
            buttonEmoj.innerHTML = "👍";
          }
        },
        false
      );
    </script>
  </body>
</html>
