<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./runtime.js"></script>
</head>

<body>
  <h1>用 js 实现 generator！！！！ amazing！！！</h1>

  <pre>
      function *test(){
        yield 1
        yield 2
      }
      
      var g = test()
      console.log(g.next())
      console.log(g.next())
      console.log(g.next())
  </pre>

  <script>
    "use strict";

    function test() {
      return regeneratorRuntime.wrap(
        function test$(_context) {
          while (1) {
            switch ((_context.prev = _context.next)) {
              case 0:
                _context.next = 2;
                return 1;

              case 2:
                _context.next = 4;
                return 2;

              case 4:
              case "end":
                return _context.stop();
            }
          }
        },
        _marked,
        this
      );
    }

    var _marked = /*#__PURE__*/ regeneratorRuntime.mark(test);

    var g = test();
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());

  </script>
</body>

</html>
