<body>
  <div id="app">
    <h1>{{song}}</h1>
    <p>《{{album.name}}》是{{singer}}2005年11月发行的专辑</p>
    <p>主打歌为{{album.theme}}</p>
    <p>作词人为{{singer}}等人。</p>
    为你弹奏肖邦的{{album.theme}}
  </div>
  <!--实现的mvvm-->
  <script>
    function Observe(data) {
      // {a: {x: 1, y: 2}} => a.x; a.y; 建立一个收集器 dep
      let dep = new Dep()
      for (let key in data) {
        let val = data[key]
        observe(val)
        Object.defineProperty(data, key, {
          configurable: true,
          get() {
            Dep.target && dep.addSub(Dep.target);
            return val
          },
          set(newValue) {
            if (val === newValue) return;
            val = newValue

            observe(newValue) // 设置新的 value 时，添加新的依赖

            dep.notify(); // 让所有watcher的update方法执行即可
          }
        })
      }
    }

    // 数据劫持，递归劫持
    function observe(data) {
      if (!data || typeof data !== 'object') return
      return new Observe(data)
    }

    // 变量替换，将 vm 上的数据替换到 el 上，增加依赖绑定
    // compile 仅调用一次，后续都通过 watch 的回调修改 dom
    function Compile(el, vm) {
      vm.$el = document.querySelector(el)

      let fragment = document.createDocumentFragment()

      while (child = vm.$el.firstChild) {
        // 每次调用 appendChild ，原 $el 中的元素会被去掉
        fragment.appendChild(child); // 此时将el中的内容放入内存中
      }

      function replace(fragment) {
        let reg = /\{\{(.*?)\}\}/g; // 正则匹配{{}}
        Array.from(fragment.childNodes).forEach(node => {
          let text = node.textContent,
            textCopy = text,
            regArr

          if (node.nodeType === 3 && reg.test(text)) {
            /** 执行首次渲染 */
            node.textContent = text.replace(reg, (_, replace) => {
              let arr = replace.split('.');
              let val = vm;
              arr.forEach(key => {
                val = val[key]; // 如this.a.b
              });
              return val
            }).trim();
            /** 执行首次渲染结束 */

            /** 收集依赖 */
            while ((regArr = reg.exec(textCopy))) {
              let exp = regArr[1]
              console.log(exp);
              new Watcher(vm, exp, newVal => {
                // 充分用到了闭包
                node.textContent = text.replace(`{{${exp}}}`, newVal).trim();
              });
            }
            /** 收集依赖结束 */

          } else if (node.childNodes && node.childNodes.length) {
            replace(node)
          }
        })
      }

      replace(fragment)

      vm.$el.appendChild(fragment); // 再将文档碎片放入el中
    }


    // 订阅集合
    function Dep() {
      this.subs = []
    }

    //  addSub(new Watch)
    Dep.prototype.addSub = function (sub) {
      this.subs.push(sub)
    }

    // 通知该订阅集合下所有的 Watch 执行
    Dep.prototype.notify = function () {
      // 确认收集的依赖是最小依赖
      //  data: { x: {a: 1, b: 2 } }，改变 a ,b 只收集了 a、b的依赖
      console.log(this.subs);
      this.subs.forEach(sub => sub.update())
    }

    /**
     * vm   vm 对象
     * exp  a.b.c 这样的，这样就可以收集对 a.b.c 的依赖
     * fn   更新页面时执行的方法
     */
    function Watcher(vm, exp, fn) {
      this.vm = vm
      this.exp = exp
      this.fn = fn

      // 请注意，这里用了一个小小的技巧，将 Dep.target 设为当前的实例
      // 然后触发 get 方法，而 get 方法会判断一次 Dep.target 是否为空，
      // 并将 watcher 加入 Dep 中，所以只有new Watcher 会触发依赖的收集
      Dep.target = this;
      let arr = exp.split('.');
      let val = vm;
      arr.forEach(key => { // 取值
        val = val[key]; // 获取到this.a.b，默认就会调用get方法
      });

      // 取值结束后，设置重置 Dep.target
      Dep.target = null;
    }

    Watcher.prototype.update = function () {
      let arr = this.exp.split('.')
      let val = this.vm
      arr.forEach(key => {
        val = val[key]
      })
      // update 时 拿到最新的值
      this.fn(val)
    }

    function Mvvm(options = {}) {
      this.$options = options
      let data = this._data = this.$options.data;

      // 对数据做绑定
      observe(data)

      // 方便取值
      for (let key in data) {
        Object.defineProperty(this, key, {
          configurable: true,
          get() {
            return this._data[key]
          },
          set(newValue) {
            this._data[key] = newValue
          }
        })
      }

      // 编译模板
      new Compile(options.el, this);

      options.mounted.call(this)
    }
  </script>
  <script>
    // 写法和Vue一样
    let mvvm = new Mvvm({
      el: '#app',
      data: {
        song: '发如雪',
        album: {
          name: '十一月的萧邦',
          theme: '外婆家'
        },
        singer: '周杰伦'
      },
      computed: {
        displayName() {
          return this.singer + this.song;
        },
      },
      mounted() {
        setTimeout(() => {
          console.log('所有事情都搞定了');
          this.album.name = '十一月的萧邦 +1'
          this.album.theme = '外婆家 +2'
        }, 1000);
      }
    });
  </script>
</body>
